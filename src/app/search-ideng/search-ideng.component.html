<!--Directory Input Form-->
<div  *ngIf="showSearch" class="row">
  <div class="input-group">

    <span class="input-group-addon" id="basic-addon3">Enter Case Number : </span>

    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="selectedLevel" name="selectedLevel">
    <button type="button" class="btn btn-primary" (click)="selected()">show</button>
  </div>
</div>

<div *ngIf="!showSearch">
    <app-case-details-eng [CaseNumber]="selectedLevel"></app-case-details-eng>
</div>
